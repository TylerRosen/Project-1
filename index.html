<!DOCTYPE html>
<html>
   <head>
      <title>Song Roulette</title>

      <!-- Links CSS -->

      <link rel="stylesheet" type="text/css" href="assets/css/style-user.css">

      <br>
      <br>
      <br>
      <br>

               <th>Dislikes</th>
            </tr>
         </thead>

            <tr>
